<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>please select all of your dietary requirments</legend>
            <label for="Halal"><input type="checkbox" id="Halal" /> Halal </label>
            <label for="Kosher"><input type="checkbox" id="Kosher" /> Kosher </label>
            <label for="Vegetarian"><input type="checkbox" id="Vegetarian" /> Vegetarian </label>
            <label for="Vegan"><input type="checkbox" id="Vegan" /> Vegan </label>
            <label for="Gluten free"><input type="checkbox" id="Gluten free" /> Gluten free </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
